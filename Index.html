<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Popup -->
<div id="customPopup" class="popup-overlay">
    <div class="popup-content">
        <p id="popupMessage">Popup Message</p>
        <div class="popup-buttons">
            <button id="confirmBtn">Ya, teruskan</button>
            <button id="cancelBtn">Batal</button>
        </div>
    </div>
</div>
    <!-- Video background -->
    <video autoplay muted loop id="bgVideo">
        <source src="bintang.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content atas video -->
    <div class="container">
        <!-- Logo -->
    <div class="container">
        <div class="logo">
    <img src="logo.png" alt="Logo" />
</div>

<div class="button" onclick="openLink('https://youtube.com/@kyzokyoto08?si=BM5MLAFZw2l4UkN2', 'youtube')">
    <img src="youtube.png" alt="YouTube">
    <span>YouTube</span>
</div>

<div class="button" onclick="openLink('https://www.tiktok.com/@hai98665?_t=ZS-8xEQfJmstGc&_r=1', 'tiktok')">
    <img src="tiktok.png" alt="TikTok">
    <span>TikTok</span>
</div>

<div class="button" onclick="openLink('https://mobile.capcutshare.com/s/Zs8aWUGgU/', 'Capcut')">
    <img src="capcut.jpg" alt="CapCut">
    <span><center>CapCut</center></span>
</div>

    <footer>
        <small>&copy; 2025 My Social Hub. All rights reserved.</small>
    </footer>
</div>

<script src="Script.js"></script>

</body></html>
